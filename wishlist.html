<!DOCTYPE html>

<head>

    <title>Wishlist</title>
    <style>
        body
        {
            background-color: #EBE8DB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: white; /* Red color */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px 30px;
            background-color: lightblue;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-bottom: 5px solid #f8cfcf;
        }
        .wishlist-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgb(234, 233, 230);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .wishlist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .wishlist-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }
        .wishlist-item button {
            background: #dc143c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .wishlist-item button:hover {
            background: #e63946;
        }
    </style>
</head>
