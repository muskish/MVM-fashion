<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body{
            background-color: #FFE1DF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px 30px;
            background-color: lightblue;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-bottom: 5px solid #f8cfcf;
        }
        .wishlist-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .wishlist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .wishlist-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }
        .wishlist-item button {
            background: #dc143c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .wishlist-item button:hover {
            background: #e63946;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="homepage.html">
            <img src="MVM.png" alt="MVM Logo" width="120" height="120">
        </a>
        <h1>My Wishlist</h1>
        <div style="display: flex; align-items: center; gap: 20px; margin-right: 30px;">
            <a href="wishlist.html">
                <img src="wishl_icon.png" alt="Wishlist" width="45" height="45">
            </a>
            <button style="background: none; border: none; cursor: pointer;">
                <img src="cart_icon.png" alt="Cart" width="45" height="45">
            </button>
            <button style="background: none; border: none; cursor: pointer;">
                <img src="profile_icon.png" alt="Profile" width="45" height="45">
            </button>
        </div>
    </div>

    <div class="wishlist-container">
        <div class="wishlist-item">
            <img src="white_suit_w.png" alt="White Suit">
            <span>Suit for Woman</span>
            <span>â‚¹5000</span>
            <button>Remove</button>
        </div>
    </div>
</body>
</html>
